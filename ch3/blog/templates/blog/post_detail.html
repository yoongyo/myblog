<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ post.title }}</title>
    </head>
    <body>
        <h1>{{ post.title }}</h1>
        {{ post.content }}
        <hr>
        <h3>Comments</h3>
        <ul>
        {% for comment in post.comment_set.all %}
            <li>
                {{ comment.message }}
                <small>{{ comment.author }}</small>
                <small>{{ comment.updated_at }}</small>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
